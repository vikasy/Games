<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeQuest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="../index.html" class="back">&larr; All Games</a>

    <header>
        <h1 class="title-glow">PRIMEQUEST</h1>
        <p class="tagline">Train to become a <span class="highlight-rank">Prime Detective</span></p>
        <div class="hero-primes">2 &middot; 3 &middot; 5 &middot; 7 &middot; 11 &middot; 13 &middot; 17 &middot; 19 &middot; 23 &middot; 29 &middot; 31 &middot; ...</div>
    </header>

    <!-- HUD Bar -->
    <div id="hud" class="hud" style="display:none">
        <button id="hud-back" class="hud-back" title="Back to levels">&#9664; Levels</button>
        <div class="hud-item">
            <span class="hud-label">Score</span>
            <span id="hud-score" class="hud-value">0</span>
        </div>
        <div class="hud-item">
            <span class="hud-label">Streak</span>
            <span id="hud-streak" class="hud-value">0</span>
        </div>
        <div class="hud-item">
            <span class="hud-label">Rank</span>
            <span id="hud-rank" class="hud-value rank-badge">Cadet</span>
        </div>
    </div>

    <!-- Timer Bar -->
    <div id="timer-bar-container" class="timer-bar-container" style="display:none">
        <div id="timer-bar" class="timer-bar"></div>
        <span id="timer-text" class="timer-text"></span>
    </div>

    <!-- Level Select Screen -->
    <div id="level-select" class="level-select">
        <div class="level-grid" id="level-grid"></div>
    </div>

    <!-- Game Area -->
    <div id="game-area" class="game-area" style="display:none">
        <!-- Tutorial Panel -->
        <div id="tutorial-panel" class="tutorial-panel" style="display:none">
            <div id="tutorial-content" class="tutorial-content"></div>
            <button id="tutorial-next" class="btn btn-primary">Next</button>
            <button id="tutorial-start" class="btn btn-primary" style="display:none">Start!</button>
        </div>

        <!-- Question Area -->
        <div id="question-area" class="question-area" style="display:none">
            <div id="question-prompt" class="question-prompt"></div>
            <div id="question-visual" class="question-visual"></div>
            <div id="answer-buttons" class="answer-buttons"></div>
            <div id="question-feedback" class="question-feedback"></div>
            <div id="question-progress" class="question-progress"></div>
        </div>

        <!-- Level Complete -->
        <div id="level-complete" class="level-complete" style="display:none">
            <h2 id="complete-title"></h2>
            <div id="complete-stars" class="stars"></div>
            <div id="complete-stats" class="complete-stats"></div>
            <button id="complete-next" class="btn btn-primary">Continue</button>
        </div>
    </div>

    <!-- Fact Toast -->
    <div id="fact-toast" class="fact-toast" style="display:none"></div>

    <!-- Confetti Container -->
    <div id="confetti" class="confetti-container"></div>

    <footer class="copyright">&copy; 2017-2026 Vikas Yadav. All rights reserved.</footer>

    <script src="game.js"></script>
</body>
</html>
